<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Web</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Kumbh+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="column-box">
        <div class="left-footer">
          <h3>About the store</h3>
          <div class="left-footer-p-elements">
            <p>Home</p>
            <p>Become a customer</p>
            <p>About us</p>
            <p>FAQ</p>
            <p>Return Policy</p>
            <p>Contact us</p>
          </div>
        </div>
        <div class="middle-footer column">
          <h3>Language</h3>
          <section class="languages">
            <div class="row-text">
              <p>Deutch</p>
              <p>English</p>
              <p>Espanol</p>
            </div>
            <div class="row-text">
              <p>Francais</p>
              <p>Indonesian</p>
              <p>Italian</p>
            </div>
            <div class="row-text">
              <p>Nederlands</p>
              <p>Polnisch</p>
              <p>Portuges</p>
            </div>
            <div class="row-text">
              <p>Russian</p>
              <p>Vietcong</p>

              <p>Turkish</p>
            </div>
          </section>
        </div>
        <div class="right-footer column">
          <h3>Get in touch</h3>
          <div class="social-media">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>
      </div>
      <div class="bottom-text">
        <p>Terms of purchase</p>
        <p>Security and privacy</p>
        <p>Newsletter</p>
      </div>
    </section>
  </body>
</html>
