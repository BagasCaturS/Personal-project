<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Kumbh+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container">
      <div class="box">
        <div class="top">
          <h3>Give feedback</h3>
          <p>
            What do you think of the issue search experience within jira
            projects?
          </p>
        </div>
        <div class="middle-feelings">
          <div class="icon-feelings">
            <i class="fa-regular fa-face-sad-tear"></i>
            <p>Terrible</p>
          </div>
          <div class="icon-feelings">
            <i class="fa-regular fa-face-frown"></i>
            <p>Sad</p>
          </div>
          <div class="icon-feelings">
            <i class="fa-regular fa-face-meh"></i>
            <p>Okay</p>
          </div>
          <div class="icon-feelings">
            <i class="fa-regular fa-face-grin"></i>
            <p>Good</p>
          </div>
          <div class="icon-feelings">
            <i class="fa-regular fa-face-smile-beam"></i>
            <p>Amazing</p>
          </div>
        </div>
        <div class="comments">
          <p>What are the main reason for your rating?</p>
          <textarea cols="1" rows="4"></textarea>
        </div>
        <div class="checkbox-bottom">
          <div class="checkbox-select">
            <input type="checkbox" id="check"/>
            <label for="check"
              >I may be contacted about this feedback.
              <span>Privacy Policy</span></label
            >
          </div>
          <div class="checkbox-select">
            <input type="checkbox" id="check"/>
            <label for="check"
              >I may be contacted about this feedback.
              <span>Privacy Policy</span></label
            >
          </div>
        </div>
        <div class="button">
          <button class="submit">Submit</button>
          <button class="cancek">Cancel</button>
        </div>
      </div>
    </section>
  </body>
</html>
